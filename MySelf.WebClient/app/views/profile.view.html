<div class="container">
    <header>
        <h2 class="alt">{{selectedprofile.name}}</h2>
    </header>
    <script type="text/ng-template" id="alert">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </script>
    <form name="logForm" class="css-form">
        <input type="number" min="1" max="800" name="value" required data-ng-model="item.value" placeholder="Type a numeric value" style="height: 30px" />
        <textarea style="display: none" data-ng-model="item.message" placeholder="Type a message (optional)"></textarea>
        <!--<input type="text" ng-model="item.logDate" placeholder="Select a date and time" />-->
        <div class="form-horizontal">
            <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="item.logDate" show-weeks="false" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
            <!--<button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>-->
        </div>
        <div ng-model="item.logTime" ng-change="changed()" class="well well-small" style="display: inline-block;">
            <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
        <input type="hidden" data-ng-model="item.selectedProfileId" value="selectedprofile.globalid" />
        <button id="btnSubmit" name="btnSubmit" ng-click="addValue()" ng-disabled="loading" class="btn btn-primary">Submit</button>
    </form>
    <!--<div id="diaryGraph"></div>-->
    <div>
        <p><a ng-href="../{{selectedprofile.securitylink}}" target="blank">{{selectedprofile.securitylink}}</a></p>
        <button class="btn btn-default" ng-click="addSecurityLink(selectedprofile.globalid)" ng-show="selectedprofile.securitylink.length == 0">Share with a link</button>
        <button class="btn btn-default" ng-click="addSecurityLink(selectedprofile.globalid)" ng-show="selectedprofile.securitylink.length > 0">Create new share link</button>
        <button class="btn btn-default" ng-click="deleteSecurityLink(selectedprofile.globalid)" ng-show="selectedprofile.securitylink.length > 0">Delete share link</button>
    </div>
    <div ng-grid="myOptions"></div>
    <div class="valueinnerlist" ng-repeat="log in selectedprofile.logs | orderBy:LogDate:reverse">
        <button ng-click="remove(log)" class="btn btn-warning">X</button>
        <a href ng-click="setReport(log.logdate, 'day')">{{log.value}} - {{log.logdate}}</a>
    </div>
    <p ng-show="selectedprofile.logs == 0">There are not any logged values</p>
    <footer>
        <label for="txtFriendEmail">Allow a friend to see your diary</label>
        <input type="text" ng-model="friendEmail" name="txtFriendEmail" id="Text1" />
        <button class="btn btn-default" ng-click="addFriend(friendEmail, selectedprofile.globalid)">Add friend</button>
    </footer>
</div>
